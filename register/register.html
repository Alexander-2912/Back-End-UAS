<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goedang</title>
    <link rel="stylesheet" href="register.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <form action="" name="Formfill" onsubmit="return handleLogin(event)" id="registerForm">
                <h2>Register</h2>
                <div class="input-box">
                    <i class='bx bxs-user'></i>
                    <input type="text" name="Username" placeholder="Username" id="register-username">
                </div>
                <div class="input-box">
                    <i class='bx bxs-envelope' ></i>
                    <input type="email" name="Email" placeholder="Email" id="register-email">
                </div>
                <div class="input-box">
                    <i class='bx bxs-lock-alt' ></i>
                    <input type="password" name="Password" placeholder="Password" id="register-password">
                </div>
                <div class="input-box">
                    <i class='bx bxs-lock-alt' ></i>
                    <input type="password" name="CPassword" placeholder="Confirm Password" id="register-confirm">
                </div>
                <div class="button">
                    <input type="submit" class="btn" value="Register" id="register-submit">
                </div>
                <div class="group">
                    <span><a href="../login/index.html">Already have an account? Login here</a></span>
                </div>
            </form>
        </div>
    </div>
<script src="register.js"></script>
</body>
</html>
