<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="login.css">
  <title>Goedang.</title>
</head>
<body>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form action="" name="Formfill" onsubmit="return handleLogin(event)" id="loginForm">
                    <h2>Login</h2>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" required id="login-email">
                        <label for="">Email</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" required id="login-password">
                        <label for="">Password</label>
                    </div>

                    <div class="button">
                        <input type="submit" class="btn" value="Login" id="login-submit">
                    </div>
                    <div class="register">
                        <p>Don't have a account <a href="../register/register.html">Register</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="login.js"></script>
</body>
</html>
